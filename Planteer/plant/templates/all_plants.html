{% extends "base.html" %}
{% load static %}
{% block title %} All Plant {% endblock %}



{% block main %}

{% for plant in plants %}

    <div class="col">
        <div class="card h-100 shadow-sm">
        <a href="" style="text-decoration: none; color: black;"><img src="{{ plant.image.url }}" class="card-img-top object-fit-cover" style="height: 200px; object-fit: cover;" alt="{{ plant.name }}"></a>                    
        <div class="card-body d-flex flex-column">
            <a href="" style="text-decoration: none; color: black;"><h5 class="card-title">{{ plant.name }}</h5></a>
            <p class="card-text text-muted">{{ plant.about|truncatewords:15 }}</p>

            <div class="mt-auto">
                <span class="badge bg-success">{{ plant.category }}</span>

            </div>
        </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
